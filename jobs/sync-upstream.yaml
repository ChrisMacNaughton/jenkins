# Syncs upstream charms, layers, snap branches, whatevs

- job:
    name: 'sync-snap-branches'
    description: |
      Sync all release tags from upstream.
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    triggers:
        - timed: "@daily"
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/build-snaps"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/build-snaps"
          JOB_SPEC_FILE: "spec.yml"
          JOB_TAGS: "-t sync-branches"

- job:
    name: 'sync-upstream'
    description: |
      Syncs the upstream components into a controlled organization
      (github/charmed-kubernetes). This allows more control over release
      process.
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    properties:
      - build-discarder:
          num-to-keep: 3
    wrappers:
      - ansicolor
      - workspace-cleanup
      - ci-creds
    triggers:
        - timed: "@daily"
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/sync-upstream"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/sync-upstream"
          JOB_SPEC_FILE: "spec.yml"
          JOB_TAGS: "-t sync"

- job:
    name: 'sync-stable-tag-bundle-rev'
    description: |
      Tags all downstream stable branches with bundle revision
    project-type: freestyle
    node: runner-amd64
    scm:
      - k8s-jenkins-jenkaas
    properties:
      - build-discarder:
          days-to-keep: 1
    wrappers:
      - default-job-wrapper
      - ci-creds
    parameters:
      - string:
          name: K8S_VERSION
          description: Stable K8S version to tag branches against.
      - string:
          name: BUNDLE_REV
          description: bundle revision to tag stable branches with
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/sync-upstream"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/sync-upstream"
          JOB_SPEC_FILE: "spec.yml"
          JOB_TAGS: "-t tag-stable-rev"

- job:
    name: 'sync-stable-tag-bugfix-rev'
    description: |
      Tags all downstream stable branches with bugfix revision
    project-type: freestyle
    node: runner-amd64
    scm:
      - k8s-jenkins-jenkaas
    properties:
      - build-discarder:
          days-to-keep: 1
    wrappers:
      - default-job-wrapper
      - ci-creds
    parameters:
      - string:
          name: K8S_VERSION
          description: Stable K8S version to tag branches against.
      - string:
          name: BUGFIX_REV
          description: bugfix revision to tag stable branches with, (ie ck1)
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/sync-upstream"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/sync-upstream"
          JOB_SPEC_FILE: "spec.yml"
          JOB_TAGS: "-t tag-bugfix-rev"

- job:
    name: 'cut-stable-release'
    description: |
      Refreshes all layer stable branches on top of master.
    project-type: freestyle
    node: runner-amd64
    scm:
      - k8s-jenkins-jenkaas
    properties:
      - build-discarder:
          days-to-keep: 1
    wrappers:
      - default-job-wrapper
      - ci-creds
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/sync-upstream"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/sync-upstream"
          JOB_SPEC_FILE: "spec.yml"
          JOB_TAGS: "-t cut-stable-release"
